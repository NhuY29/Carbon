<div class="signature-container" style="text-align: center; margin-top: 20px;">
  <canvas #signaturePad width="400" height="200" style="border: 1px solid #000; background-color: #fff;"></canvas>
</div>

<div style="text-align: center; margin-top: 10px;">
  <label for="numberOfProposals">{{ 'numberOfProposals' | translate }}</label>
  <input 
    type="number" 
    id="numberOfProposals" 
    [(ngModel)]="numberOfProposals" 
    min="1" 
    required 
    placeholder="{{ 'enterNumber' | translate }}"
    style="padding: 5px; border: 1px solid #ccc; width: 200px;"
  />
</div>

<div style="text-align: center; margin-top: 20px;">
  <button (click)="clearSignature()" style="margin: 10px; padding: 10px 20px; background-color: red; color: white; border: none; cursor: pointer;">
    {{ 'clearSignature' | translate }}
  </button>

  <button (click)="saveSignature()" style="margin: 10px; padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer;">
    {{ 'saveSignature' | translate }}
  </button>
</div>
