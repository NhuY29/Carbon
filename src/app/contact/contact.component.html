<div>
  <h2>Danh Bแบก</h2>
  <div class="scrollable-list">
    <nz-list [nzDataSource]="filteredContacts" nzBordered>
      <nz-list-item *ngFor="let contact of filteredContacts" (mousedown)="startLongPress(contact)"
        (mouseup)="endLongPress()" (click)="onSelectContact(contact)">
        <nz-list-item-meta [nzTitle]="contact.username" [nzDescription]="contact.walletAddress"></nz-list-item-meta>
      </nz-list-item>

    </nz-list>
  </div>
</div>
